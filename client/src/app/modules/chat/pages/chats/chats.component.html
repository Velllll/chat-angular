<div class="chats">
    <div class="search">
        <mat-form-field class="full-width" appearance="legacy">
            <input matInput [(ngModel)]="search">
        </mat-form-field>
    </div>

    <div class="empty" *ngIf="!userInfoArr.length">
        You do not have chats
    </div>

    <div class="empty" *ngIf="!(userInfoArr | searchFilter: search).length">
        Users do not found
    </div>

    <div class="chat" *ngFor="let user of userInfoArr | searchFilter: search">
        <div class="info-row" (click)="goToChat(user.userID)">
            <div class="icon" *ngIf="!user.photoPath; else iconPhoto"><span>{{user.name.slice(0, 1).toUpperCase()}}</span></div>
            <ng-template #iconPhoto>
                <div class="iconPhoto">
                    <img [src]="user.photoPath" alt="">
                </div>
            </ng-template>
            <div class="info-body">
                <div class="name">{{user.name}}</div>
                <div class="email">{{user.email}}</div>
            </div>
        </div>
        <div class="line"></div>
    </div>
</div>
